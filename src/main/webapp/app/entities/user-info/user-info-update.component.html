<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-user-info-heading" jhiTranslate="objectSharingApp.userInfo.home.createOrEditLabel">Create or edit a User Info</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="objectSharingApp.userInfo.tel" for="field_tel">Tel</label>
                    <input type="number" class="form-control" name="tel" id="field_tel"
                           formControlName="tel"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="objectSharingApp.userInfo.fullName" for="field_fullName">Full Name</label>
                    <input type="text" class="form-control" name="fullName" id="field_fullName"
                           formControlName="fullName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="objectSharingApp.userInfo.avatar" for="field_avatar">Avatar</label>
                    <input type="text" class="form-control" name="avatar" id="field_avatar"
                           formControlName="avatar"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="objectSharingApp.userInfo.providedObjects" for="field_providedObjects">Provided Objects</label>
                    <input type="number" class="form-control" name="providedObjects" id="field_providedObjects"
                           formControlName="providedObjects"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="objectSharingApp.userInfo.rentedObjects" for="field_rentedObjects">Rented Objects</label>
                    <input type="number" class="form-control" name="rentedObjects" id="field_rentedObjects"
                           formControlName="rentedObjects"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="objectSharingApp.userInfo.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user').value?.id ? editForm.get('user').value : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
