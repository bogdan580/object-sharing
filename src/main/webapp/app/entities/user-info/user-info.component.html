<div>
    <h2 id="page-heading">
        <span jhiTranslate="objectSharingApp.userInfo.home.title">User Infos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-info" [routerLink]="['/user-info/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="objectSharingApp.userInfo.home.createLabel">
            Create a new User Info
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="userInfos?.length === 0">
        <span jhiTranslate="objectSharingApp.userInfo.home.notFound">No userInfos found</span>
    </div>
    <div class="table-responsive" *ngIf="userInfos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="objectSharingApp.userInfo.tel">Tel</span></th>
            <th scope="col" ><span jhiTranslate="objectSharingApp.userInfo.fullName">Full Name</span></th>
            <th scope="col" ><span jhiTranslate="objectSharingApp.userInfo.avatar">Avatar</span></th>
            <th scope="col" ><span jhiTranslate="objectSharingApp.userInfo.providedObjects">Provided Objects</span></th>
            <th scope="col" ><span jhiTranslate="objectSharingApp.userInfo.rentedObjects">Rented Objects</span></th>
            <th scope="col" ><span jhiTranslate="objectSharingApp.userInfo.user">User</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userInfo of userInfos ;trackBy: trackId">
                <td><a [routerLink]="['/user-info', userInfo.id, 'view' ]">{{userInfo.id}}</a></td>
                <td>{{userInfo.tel}}</td>
                <td>{{userInfo.fullName}}</td>
                <td>{{userInfo.avatar}}</td>
                <td>{{userInfo.providedObjects}}</td>
                <td>{{userInfo.rentedObjects}}</td>
                <td>
                    {{userInfo.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/user-info', userInfo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-info', userInfo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-info', { outlets: { popup: userInfo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
