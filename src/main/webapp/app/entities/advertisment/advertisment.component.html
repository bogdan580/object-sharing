<div>
    <h2 id="page-heading">
        <span jhiTranslate="objectSharingApp.advertisment.home.title">Advertisments</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-advertisment" [routerLink]="['/advertisment/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="objectSharingApp.advertisment.home.createLabel">
            Create a new Advertisment
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="advertisments?.length === 0">
        <span jhiTranslate="objectSharingApp.advertisment.home.notFound">No advertisments found</span>
    </div>
    <div class="table-responsive" *ngIf="advertisments?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="objectSharingApp.advertisment.title">Title</span></th>
            <th scope="col" ><span jhiTranslate="objectSharingApp.advertisment.imageUrl">Image Url</span></th>
            <th scope="col" ><span jhiTranslate="objectSharingApp.advertisment.desc">Desc</span></th>
            <th scope="col" ><span jhiTranslate="objectSharingApp.advertisment.status">Status</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let advertisment of advertisments ;trackBy: trackId">
                <td><a [routerLink]="['/advertisment', advertisment.id, 'view' ]">{{advertisment.id}}</a></td>
                <td>{{advertisment.title}}</td>
                <td>{{advertisment.imageUrl}}</td>
                <td>{{advertisment.desc}}</td>
                <td jhiTranslate="{{'objectSharingApp.ObjectStatus.' + advertisment.status}}">{{advertisment.status}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/advertisment', advertisment.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/advertisment', advertisment.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/advertisment', { outlets: { popup: advertisment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
