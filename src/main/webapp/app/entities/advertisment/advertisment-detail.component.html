<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="advertisment">
            <h2><span jhiTranslate="objectSharingApp.advertisment.detail.title">Advertisment</span> {{advertisment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="objectSharingApp.advertisment.title">Title</span></dt>
                <dd>
                    <span>{{advertisment.title}}</span>
                </dd>
                <dt><span jhiTranslate="objectSharingApp.advertisment.imageUrl">Image Url</span></dt>
                <dd>
                    <span>{{advertisment.imageUrl}}</span>
                </dd>
                <dt><span jhiTranslate="objectSharingApp.advertisment.desc">Desc</span></dt>
                <dd>
                    <span>{{advertisment.desc}}</span>
                </dd>
                <dt><span jhiTranslate="objectSharingApp.advertisment.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'objectSharingApp.ObjectStatus.' + advertisment.status}}">{{advertisment.status}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/advertisment', advertisment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
